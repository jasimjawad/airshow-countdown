<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dubai Airshow â€¢ Kiosk Loop</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    .stage {
      position: fixed;
      inset: 0;
      overflow: hidden;
    }
    iframe, video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      object-fit: cover;
    }
    .hidden { opacity: 0; pointer-events: none; }
    .visible { opacity: 1; }
    .fade { transition: opacity 600ms ease; }
  </style>
</head>
<body>
  <div class="stage">
    <!-- Countdown page -->
    <iframe
      id="countdown"
      class="fade visible"
      src="countdown.html"
      loading="eager"
      referrerpolicy="no-referrer"
      allow="fullscreen; autoplay">
    </iframe>

    <!-- Promotional video -->
    <video
      id="promo"
      class="fade hidden"
      playsinline
      webkit-playsinline
      muted
      preload="auto">
      <source src="https://dcaaai.blob.core.windows.net/videos/promo.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    // === CONFIGURATION ===
    const COUNTDOWN_MIN_DURATION_MS = 10_000; // show countdown for 10s before switching to video
    const VIDEO_RETRY_FALLBACK_MS = 3_000;    // fallback if video can't play

    const iframe = document.getElementById("countdown");
    const video = document.getElementById("promo");

    let showing = "countdown";

    function show(elShow, elHide) {
      elShow.classList.remove("hidden");
      elShow.classList.add("visible");
      elHide.classList.remove("visible");
      elHide.classList.add("hidden");
    }

    async function toVideo() {
      showing = "video";
      show(video, iframe);
      try {
        await video.play();
      } catch (e) {
        console.warn("Video autoplay failed, retrying countdown...");
        setTimeout(toCountdown, VIDEO_RETRY_FALLBACK_MS);
      }
    }

    function toCountdown() {
      showing = "countdown";
      show(iframe, video);
      try {
        video.pause();
        video.currentTime = 0;
      } catch (e) {}
      setTimeout(() => {
        if (showing === "countdown") toVideo();
      }, COUNTDOWN_MIN_DURATION_MS);
    }

    // Loop back after video ends or error
    video.addEventListener("ended", toCountdown);
    video.addEventListener("error", toCountdown);

    // Resume properly if page regains focus
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && showing === "video") {
        video.play().catch(() => setTimeout(toCountdown, VIDEO_RETRY_FALLBACK_MS));
      }
    });

    // Start the sequence
    toCountdown();
  </script>
</body>
</html>
